{% extends 'base.html' %}

{% block body_block %}
<h1>Source Research</h1>
<ul>
    {% for tweet in tweet_sources %}
        <li>
            <b>{{forloop.counter0|add:"1"}}.</b> <a target="_blank" href={{tweet.url}}/> {{tweet.filter_key}} </a> : {{tweet.value}}
        </li>
    {% endfor %}
</ul>
{% endblock %}
